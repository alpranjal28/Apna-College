<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Google project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbox">
        <input type="checkbox" id="check">
        <!-- hamburger button   -->
        <div class="btn1"> 
            <label for="check" class="hamburger">
                <span class="material-symbols-outlined">menu
                </span>
            </label>
        </div>

        <div class="sidebar">
            <div class="logo">
                <a href="">hahahah</a>
            </div>
            <!-- close button -->
            <div class="btn2">
                <label for="check">
                    <span class="material-symbols-outlined">close
                    </span>
                </label>
            </div>

            <div>
                <ul>
                    <li class="menuitem">
                        <span class="material-symbols-outlined">
                            photo_library
                            </span>
                        <a href="#">GALLERY</a>
                    </li>
                    <li class="menuitem">
                        <span class="material-symbols-outlined">
                            calendar_month
                            </span>
                        <a href="#">EVENTS</a>
                    </li>
                    <li class="menuitem">
                        <span class="material-symbols-outlined">
                            store
                            </span>
                        <a href="#">STORE</a>
                    </li>
                    <li class="menuitem">
                        <span class="material-symbols-outlined">
                            call
                            </span>
                        <a href="#">CONTACT</a>
                    </li>
                    <li class="menuitem">

                    </li>
                </ul>
            </div>
        </div>
        <div class="socials"></div>    
    </div>
    <div></div>
    <div></div>
</body>
</html>
