<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-fluid border-opacity-25 col-lg-6 bg-dark-subtle">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav nav-tabs ">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Forms</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
    </nav>
    
    
    <div class="container text-center justify-content-end">
        <div class="row">
          <div class="col align-self-start bg-danger">
            One of three columns
          </div>
          <div class="col align-self-center bg-info">
            One of three columns
          </div>
          <div class="col align-self-end bg-danger">
            One of three columns
          </div>
        </div>
    </div>

    <div class="container">
        <h2>forms demo</h2>
        <form action="#" class="mb-3 mt-3">
            <div class="row">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" placeholder="email" class="form-control mb-3">
                </div>
                <div class="col-1"></div>
                <div class="col">
                    <label for="pass" class="form-label">password</label>
                    <input type="text" id="pass" placeholder="password" class="form-control mb-3">
                </div> 
            </div>
            <label for="address" class="form-label">address</label>
            <input type="text" id="address" placeholder="address" class="form-control mb-3">
            
            <label for="pet" class="form-label">choose your pet</label>
            <select name="pet" id="pets" class="form-select">
                <option value="rat">rat</option>
                <option value="cat">cat</option>
                <option value="dog">dog</option>
                <option value="bird">bird</option>
                <option value="dragon">dragon</option>
            </select>
            <input type="radio" name="agree" id="check" class="form-check-input mt-3">
            <label for="check" class="form-check-label mt-3" >i agree</label><br>
            <button type="submit" class="btn btn-success mt-3">submit</button>
        </form>

    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous">
    </script>
</body>
</html>
